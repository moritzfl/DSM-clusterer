plugins {
    id 'java'
    id 'application'
}

group 'moritzf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'sdtv.main.Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'jung', name: 'jung', version: '1.7.6'
}

application {
    mainClassName = "${project.mainClassName}"
}
